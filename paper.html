<div id="tags"></div><br/>

	<option value='[]'></option>

<br/><br/>
<table rules="rows" class="papers" id="papers"> </table>

<script>
	function conf_onchange() {
		render_confs(confs);
	}

	function conf_ifin(m, flags, conf) {
		return conf["month"] == m && flags[conf["rank"]] && (!flags["H"] || conf["hci"]) && (flags["J"] || !conf["journal"]);
	}

	function render_tags(tag_color) {
		var div = document.getElementById("tags");
		var s = '';
		for (var key in tag_color) {
			var value = tag_color[key];
			s += '<span class="tag" style="background-color:' + value + ';float:left;margin-right:2px;" tag_name="' + key + '" onclick="onclick_tag(this)">' + key + "</span>";
		}
		div.innerHTML = s;
	}

	function render_papers(papers) {
		var table = document.getElementById("papers");
		while (table.rows.length > 0) table.deleteRow(0);
		for (var i in papers) {
			var paper = papers[i];
			var tr = document.createElement('tr');
			var filename = paper["title"].replace(/:/g, "").replace(/\"/g, "").replace(/\?/g, "").replace(/\//g, " ");
			var s = '\
				<td class="index"> ' + i + '</td>\
				<td class="item">\
					<a class="title" href="read paper/' + filename + '.pdf"> ' + paper["title"] + ' </a>\
					<span class="author"> ' + paper["author"] + ' </span>\
					<div class="source">\
						<span> ' + paper["conf"] + ' </span>\
						<span> ' + paper["year"] + ' </span>';
			if (paper['website']) s += '\
				<br/><a style="color:#007f00" href=' + paper['website'] + '>' + paper['website'] + '</a>';
			s += '\
					</div>\
					<span class="keyword"> ' + paper["keyword"] + ' </span>\
				</td>';
			s += '<td valign="top">';
			for (var i in paper['tag']) {
				var tag = paper['tag'][i];
				s += '<span class="tag" style="background-color:' + tag_color[tag] + ';">' + tag + '</span><br/>';
			}
			s += '<td>';
			tr.innerHTML = s;
			table.appendChild(tr);
		}
	}

	function onclick_tag(span) {
		var tag = span.getAttribute('tag_name');
		clicked_tags.push(tag);
		refresh();
	}

	function onclick_conf_select() {
		refresh();
	}

	function refresh() {
		var selected_confs = JSON.parse(document.getElementById("conf_select").value);
		var year_start = parseInt(document.getElementById("conf_year_start").value);
		var year_end = parseInt(document.getElementById("conf_year_end").value);

		var papers2 = [];
		for (var i = 0; i < papers.length; i++) {
			var paper = papers[i];
			var flag_tag = true;
			for (var j in clicked_tags) {
				var tag = clicked_tags[j];
				if (paper['tag'].indexOf(tag) == -1) flag_tag = false;
			}
			var flag_conf = false;
			if (selected_confs.length == 0) flag_conf = true;
			for (var j in selected_confs) {
				var conf = selected_confs[j];
				if (paper['conf'] == conf) flag_conf = true;
			}
			var paper_year = parseInt(paper['year']);
			var flag_year = (paper_year >= year_start && paper_year <= year_end);
			if (flag_tag && flag_conf && flag_year) papers2.push(paper);
		}
		render_papers(papers2);
	}

	function render_confs(confs) {
		var flags = {
			"A": document.getElementById("conf_A").checked,
			"B": document.getElementById("conf_B").checked,
			"C": document.getElementById("conf_C").checked,
			"H": document.getElementById("conf_HCI").checked,
			"J": document.getElementById("conf_journal").checked,
		};
		var table = document.getElementById("confs");
		table.innerHTML = "";
		var tr = document.createElement('tr');
		tr.innerHTML = '<td>Due</td><td style="width:150px"></td>';
		table.appendChild(tr);
		for (var m = 0; m <= 12; m++) {
			var cnt = 0;
			for (var i in confs) {
				var conf = confs[i];
				if (conf_ifin(m, flags, conf)) cnt++;
			}
			if (cnt == 0) continue;
			var first = true;
			for (var i in confs) {
				var conf = confs[i];
				if (!conf_ifin(m, flags, conf)) continue;
				var tr = document.createElement('tr');
				var s = "";
				if (first) {
					first = false;
					s += '<td rowspan="' + cnt + '">' + m + '</td>';
				}
				var s2 = "";
				if (conf["image_black"]) s2 = ' class="conf_bgblack" ';
				s += '<td ' + s2 + '><a href="' + conf["url"] + '"><img src="' + conf["image"] + '"></img></a></td>';
				tr.innerHTML = s;
				table.appendChild(tr);
			}
		}
		var imgs = document.getElementById("confs").getElementsByTagName('img');
		var maxHeight = 50;
		var maxWidth = 150;
		for (var i = 0; i < imgs.length; i++) {
			var h = imgs[i].height;
			var w = imgs[i].width;
			w = w * (maxHeight / h);
			h = maxHeight;
			if (w > maxWidth) {
				h = h * (maxWidth / w);
				w = maxWidth;
			}
	    	imgs[i].height = h;
	    	imgs[i].width = w;
		}
	}
